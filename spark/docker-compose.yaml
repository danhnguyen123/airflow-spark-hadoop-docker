version: '3.8'
x-spark-common:
  &spark-common
  build:
    context: .
    dockerfile: ./spark-base.Dockerfile
  env_file: ./.env.local
  extra_hosts:
    - "host.docker.internal:host-gateway"
  environment:
    &spark-common-env
    - SPARK_RPC_AUTHENTICATION_ENABLED=no
    - SPARK_RPC_ENCRYPTION_ENABLED=no
    - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
    - SPARK_SSL_ENABLED=no
  volumes:
    - ./conf/log4j.properties:/opt/bitnami/spark/conf/log4j.properties
    - ./conf/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf
    - ./:/opt/workspace
    - ./app:/tmp/local/spark/app #Spark Scripts (Must be the same path in airflow and Spark Cluster)
    - ./resources:/tmp/local/spark/resources #Resources folder (Must be the same path in airflow and Spark Cluster)
  networks:
    - bigdata-network


services:
  spark-master:
    <<: *spark-common
    container_name: master
    environment:
      - SPARK_MODE=master
    ports:
      - 7077:7077
      - 8080:8080
    networks:
     - bigdata-network

  spark-worker-1:
    <<: *spark-common
    container_name: worker-1
    command: bash -c "sbin/start-worker.sh spark://spark-master:7077"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=1
    # ports:
    #   - 8081:8081    
    depends_on:
      - spark-master
    networks:
     - bigdata-network

  spark-worker-2:
    <<: *spark-common
    container_name: worker-2
    command: bash -c "sbin/start-worker.sh spark://spark-master:7077"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=1
    # ports:
    #   - 8081:8081    
    depends_on:
      - spark-master
    networks:
     - bigdata-network

  spark-history-server:
    <<: *spark-common
    container_name: spark-history-server
    command: bash -c "sbin/start-history-server.sh"
    ports:
      - 18080:18080
    depends_on:
      - spark-master
    networks:
     - bigdata-network

  jupyterlab:
    build:
      context: .
      dockerfile: ./jupyterlab.Dockerfile
    container_name: jupyterlab
    ports:
      - 8888:8888
    volumes:
      - ./:/opt/workspace
    networks:
     - bigdata-network

networks:
  bigdata-network:
    external: true
